<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style/main.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />

        <!-- Responsividade -->
        <link rel="stylesheet" href="style/responsive.css" />

        <!-- Owl css -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

        <title>Netflix Clone</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="Logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">
                        Nada pode impedir o político Frank Underwood de
                        conquistar Washington. Assista agora a nova temporada de
                        House of Cards que está imperdível.
                    </p>

                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/min-ava.jpg" alt="Ava" />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-avengers.jpg"
                        alt="Avengers"
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-badboysforever.jpg"
                        alt="Bad Boys Forever"
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-eusoualenda.jpg"
                        alt="Eu sou a Lenda"
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-johnwick3.jpg"
                        alt="John Wick 3 Parabelum"
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-joker.jpg"
                        alt="Joker"
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-lupin.jpg"
                        alt="Lupin"
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-mandalorian.jpg"
                        alt="The Mandalorian"
                    />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-mulan.jpg"
                        alt="Mulan"
                    />
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min-soul.jpg" alt="Soul" />
                </div>
                <div class="item">
                    <img
                        class="box-filme"
                        src="img/min-spiderman.jpg"
                        alt="Spider Man Longe de Casa"
                    />
                </div>
            </div>
        </div>

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/558583b2a9.js"
            crossorigin="anonymous"
        ></script>

        <!-- JQUERY -- Owl JS -->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
